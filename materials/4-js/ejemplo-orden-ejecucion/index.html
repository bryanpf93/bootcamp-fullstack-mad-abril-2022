    <input type="text" />
    <button id="sleep">Sleep</button>
    <script>
      let t0 = performance.now();
      console.log("1"); // 1

      function b() {
        console.log("2"); // 6
      }

      console.log("3"); // 2

      document.addEventListener("click", () => console.log("4"));

      let c = [1, 2, 3];

      c.every((e) => {
        console.log("5"); // 3, 4, 5
        return e > 0;
      });
      b();
      //
      let t1 = performance.now();
      console.log("El script tardó " + (t1 - t0) + " milisegundos.");

      function wait(ms) { // funcion de espera síncrona
        var start = Date.now(), // 1
          now = start; // 2
        while (now - start < ms) { // 3, 5, 7
          now = Date.now(); // 4, 6, 8
        }
      }
      console.log('antes'); // 1
      setTimeout(() => {
        // este código se ejecutará despues de 10000 pero sin bloquear JS, es Asíncrono
        console.log('dentro');//3
      });
      console.log('despues');//2

      for(let i=0; i<3; i++){
        console.log(3)
      }
      console.log(4)

      document.querySelector('#sleep').addEventListener('click', () => {
        console.log('antes del wait');
        const div = document.createElement('div');
        div.style.width = '100px';
        div.style.height = '200px';
        div.style.backgroundColor = 'red';
        document.body.appendChild(div);
        wait(10000); // espero 10 segundos SYNC
        console.log('despues del wait');
      });
