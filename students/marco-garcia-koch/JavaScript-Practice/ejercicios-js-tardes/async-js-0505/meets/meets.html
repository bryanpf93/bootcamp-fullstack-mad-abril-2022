<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./meets.css">
    <script src="https://kit.fontawesome.com/0eed22b9b8.js" crossorigin="anonymous"></script>
    <title>Meets</title>
</head>
<body>
    
    <main class="main">
        <div class="header-container">
            <img class="logo" src="./hangout.png" alt="">
        <span class="logo-title">Meet</span>
        </div>
        

        <section class="principal-container">
            <div class="camera-buttons__container">
                <video src="" class="camera-window"></video>
                <button class="micro-button">
                    <i class="fa-solid fa-microphone-lines"></i>
                </button>
                <button class="camera-button">
                    <i class="fa-solid fa-video"></i>
                </button>
            </div>
            <div class="join-present-container">
                <h2 class="tittle">Q3 Milestones and Goals</h2>
                <div class="join-buttons">
                    <button class="join-now-button">Join now</button>
                    <button class="present-button">
                        <!-- <i class="fa-solid fa-presentation-screen"></i> -->
                        <p>Present</p>
                    </button>
                </div>
            </div>
        </section>   
    </main>
    <script src="./meets.js"></script>
</body>
</html>
