<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./voices-notes-creator-0305.css">
    <script src="https://kit.fontawesome.com/0eed22b9b8.js" crossorigin="anonymous"></script>
    <title>Voices Notes Creator</title>
</head>
<body>
    <section class="app-container">
        <h1 class="title">Speech to Text</h1>
    <button class="record-button">
        <i class="fa-solid fa-microphone-lines"></i>
    </button>
    <p class="record-status">Tap to record</p>
    <p class="record-listening">Listening...</p>
    <div class="waves">   
        <div class="boxContainer">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            </div>
    </div>
    <ul class="tasks__list"></ul>
    </section>

    <script src="./voices-notes-creator-0305.js"></script>
</body>
</html>
