<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops 21/04 exercise 6</title>
</head>
<body>
    <div class="arrow">
        <div class="row">
          <div class="block bg-asc"></div>
        </div>
        <div class="row">
          <div class="block color-ascending"></div>
          <div class="block color-ascending"></div>
        </div>
        <div class="row">
          <div class="block color-descending"></div>
          <div class="block color-descending"></div>
        </div>
        <div class="row">
          <div class="block color-descending"></div>
        </div>
      </div>  

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.row {
    display: flex;
    margin-bottom: 1px;

}
.block {
    width: 5px;
    height: 3px;

} 

.color-ascending{
    background-color: rgb(0, 9, 9);
}


.color-descending{

    background-color: aqua;   
}


.arrow {
animation: moveArrow 3s ease-in infinite;
}


@keyframes moveArrow {
    0%{
transform: translateX(0);
 }
100%{
transform: translateX(100vw);   
 }
    }





</style>



</div>

<script src="loops.js"></script>
</body>
</html>
