<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   
    <title>Login</title>

    
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <div id="container">

        
        <form>
            <!-- Username -->
            <label for="user_name">Username:</label>
            <input size="60" name="user_name" id="user_name" type="text" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input minlength="5" maxlength="5" type="password" id="password" name="password" required>
            <p><a href="#">Forgot your password?</a>
            <input type="password">
            <div id="lower">
                <input type="checkbox"><label class="check" for="checkbox">Keep me logged in</label>

                <!-- Submit Button -->
                <input type="submit" value="Login">
            </div>
        </form>       
    </div>
</body>
</html>
